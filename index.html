<!DOCTYPE html>
<html>
    <head>
        <title>CSS Tricks!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
</html>

<body>
    <header>
        <h1 class="title">CSS Tricks</h1>
        <p> All your CSS tricks summarized on one handy-dandy page!</p>
    </header>
</body>

<main> 
    <section class="row">
        <div class="column">
            <figure class="blank">
                <h2 class="titles">Flexbox Row</h2>
                    <div class="words">
                        <p>Use these 3 properties to create a Flexbox row layout.</p>
                    </div>
                    <pre class="code-snip"><code>
                        .row {
                        display: flex;
                        flex-direction: row;
                        flex-wrap: wrap; 
                        }
                    </code></pre>
            </figure>
        </div> 

   
        <div class="column">
            <figure class="blank">
                <h2 class="titles">Flexbox Column</h2>
                    <div class="words">
                        <p>Use this to create a Flexbox column layout.</p>
                    </div>
                    <pre class="code-snip"><code>
                        .column {
                        display: flex;
                        flex-direction: column;
                        }
                        </code></pre>
            </figure>
        </div>

        <div class="column">
            <figure class="blank">
                <h2 class="titles">Grid Layout</h2>
                    <div class="words">
                        <p>Build a 12-column layout used CSS grid.</p>
                    </div>
                    <pre class="code-snip"><code>
                        .grid {
                        display: grid;
                        width: 100%;
                         grid-template-columns: repeat(12, 1fr);
                        }
                    </code></pre>
            </figure>
        </div>

        <div class="column">
            <figure class="blank">
                <h2 class="titles">Linear Gradients</h2>
                    <div class="words">
                        <p>This will create a background linear gradient from top to bottom.</p>
                    </div>
                    <pre class="code-snip"><code>
                        .linear-gradient background {
                        background-image: linear-gradient(
                        0%
                        100%
                        }
                    </code></pre>
            </figure>
        </div>

        <div class="column">
            <figure class="blank">
                <h2 class="titles">Box Transition Glow</h2> 
                    <div class="words">
                        <p>Use transition and box shadows to glow on hover.</p>
                    </div>
                    <pre class="code-snip"><code>
                        .code-card .card-header {
                        border-radius: 8px;
                        transition: all 0.5s ease-in-out;
                        }

                        .code-card:hover,
                        .code-card:hover .card-header {
                        box-shadow: inset 0px 0px 8px;
                        }
                    </code></pre>
            </figure>
        </div>

        <div class="column">
            <figure class="blank">
                <h2 class="titles">Overlay Card with Title</h2>
                    <div class="words">
                        <p>Use position properties and negative margins to raise elements higher than their natural starting point.</p>
                    </div>
                    <pre class="code-snip"><code>
                        .card-header {
                        position: relative;
                        margin-top: -20px;
                        }
                    </code></pre>
            </figure>
        </div>
    </section>

    <section class="footer">
        <h2>Made with ❤️️ Callan Hunter and Snehita Kolli</h2>
    </section>
</main>
