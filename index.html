<!DOCTYPE html>
<html>
    <head>
        <title>CSS Tricks!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
</html>

<body>
    <header>
        <h1>CSS Tricks</h1>
        <p> All your CSS tricks summarized on one handy-dandy page!</p>
    </header>
</body>

<main> 
    <section class="row">
        <div class="column">
            <figure class="blank">
                <h2 class="">Flexbox Row</h2>
                    <div>
                        <p>Use these 3 properties to create a Flexbox row layout.
                        .row {
                        display: flex;
                        flex-direction: row;
                        flex-wrap: wrap;
                        }
                        </p>
                    </div>
            </figure>
        </div>
    </section>

    <section class="column">
        <div class="column">
            <figure class="blank">
                <h2 class="">Flexbox Column</h2>
                    <div>
                        <p>Use this to create a Flexbox column layout.
                        .column {
                        display: flex;
                        flex-direction: column;
                        }
                        </p>
                    </div>
            </figure>
        </div>
    </section>

    <section class="grid">
        <div class="column">
            <figure class="blank">
                <h2 class="">Grid Layout</h2>
                    <div>
                        <p>Build a 12-column layout used CSS grid.
                            .grid {
                            display: grid;
                            width: 100%;
                            grid-template-columns: repeat(12, 1fr);
                            }
                        </p>
                    </div>
            </figure>
        </div>
    </section>

    <section class="linear gradients">
        <div class="column">
            <figure class="blank">
                <h2 class="">Linear Gradients</h2>
                    <div>
                        <p>This will create a background linear gradient from top to bottom
                            .linear-gradient background {
                            background-image: linear-gradient(
                            0%
                            100%
                            )
                            }`
                        </p>
                    </div>
            </figure>
        </div>
    </section>

    <section class="glow">
        <div class="column">
            <figure class="blank">
                <h2 class="">Box Transition Glow</h2> 
                    <div>
                        <p>Use transition and box shadows to glow on hover.
                            .code-card .card-header {
                            border-radius: 8px;
                            transition: all 0.5s ease-in-out;
                            }
                        </p>
                            .code-card:hover,
                            .code-card:hover .card-header {
                            box-shadow: inset 0px 0px 8px;
                            }
                        </p>
                    </div>
            </figure>
        </div>
    </section>

    <section class="overlay-card">
        <div class="column">
            <figure class="blank">
                <h2 class="">Overlay Card with Title</h2>
                    <div>
                        <p>Use position properties and negative margins to raise elements higher than their natural starting point.
                            .card-header {
                            position: relative;
                            margin-top: -20px;
                            }
                        </p>
                    </div>
            </figure>
        </div>
    </section>

    <section class="footer">
        <h2>Made with ❤️️ Callan Hunter and Snehita Kolli</h2>
    </section>
</main>
